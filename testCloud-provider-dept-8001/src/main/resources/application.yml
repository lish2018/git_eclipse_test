server:
 port: 8001

mybatis:
 config-location: classpath:mybatis/mybatis.cfg.xml                   #mybatis配置文件所在路径
 type-aliases-package: com.lish.springcloud.entities                  #所有Entity别名类所在包
#mapper映射文件
 mapper-locations:  - classpath:mybatis/mapper/**/*.xml                                 #mybatis配嚣文件所在路径
  
spring:  application:    name: testCloud-dept8001
  datasource:    type: com.alibaba.druid.pool.DruidDataSource                      #当前数据源操作类型
    driver-class-name: com.mysql.jdbc.Driver                        #mysql驱动包
    url: jdbc:mysql://localhost:3306/cloudDB01?serverTimezone=UTC                        #数据库名称
    username: root
    password: 123456
    dbcp2:      min-idle: 5                                                     #数据库连接池的最小维持连接数
      initial-size: 5                                                 #初始化连接数
      max-total: 5                                                    #最大连按数
      max-wait-millis: 200                                            #等待连接获取的最大超时时间
      
eureka:  client:    service-url:      #defaultZone: http://localhost:7001/eureka
      defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka/,http://eureka7003.com:7003/eureka/
  instance:    prefer-ip-address: true    instance-id: testCloud-dept8001
    
info:
  app.name: lish-testCloud 
  company.name: www.lish.com
  buiid.artifactId:  $project.artifactId$ 
  build.version: $project.version$
  